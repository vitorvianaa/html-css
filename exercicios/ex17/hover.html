<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
             font-family: Arial, Helvetica, sans-serif;
        }

        div > p { 
                display: none;
        }        

        div:hover > p { 
            display: block;
            color: green;
            background-color: rgb(5, 56, 100);
            width: 250px;

        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texte abaixo</p>
    <div>
        passe o mouse aqui
        <p>PALMEIRAS NÃO TEM MUNDIAL</p>
    </div>
    <p>Obrigado pela atenção</p>

</body>
</html>
