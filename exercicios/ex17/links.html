<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1, ul, li {
            text-align: right; 
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
             color: chocolate;   
        }

        a:hover {
            text-decoration: underline;
            color: aquamarine;
        }

        a:active {
            color: blueviolet;
        }
    </style>
</head>
